<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragment/top" th:remove="tag">
</th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-2">
            <p>Create Account</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-4 text-center">
            <form action="#" th:action="@{/register/registerUser}" class="form-horizontal" th:object="${userRegistration}"
                  role="form" method="post">

                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First</label>

                    <div class="col-sm-5">
                        <input type="text" class="form-control input-sm" id="firstName" name="firstName"
                               th:field="*{firstName}" placeholder="Enter First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last</label>

                    <div class="col-sm-5">
                        <input type="text" th:field="*{lastName}" class="form-control input-sm" id="lastName" name="lastName"
                               placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>

                    <div class="col-sm-5">
                        <input type="text" th:field="*{email}" class="form-control input-sm" id="email"
                               name="email" placeholder="Enter Email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="emailAgain">Email Again</label>

                    <div class="col-sm-5">
                        <input type="text" th:field="*{emailAgain}" class="form-control input-sm" id="emailAgain"
                               name="emailAgain" placeholder="Enter Email Again">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password</label>

                    <div class="col-sm-5">
                        <input type="password" class="form-control input-sm" id="password"
                               th:field="*{password}" name="password" placeholder="Enter Password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="passwordAgain">Password Again</label>

                    <div class="col-sm-5">
                        <input type="password" class="form-control input-sm" id="passwordAgain"
                               th:field="*{passwordAgain}" name="passwordAgain" placeholder="Enter Password Again">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="phoneNumber">Phone Number</label>

                    <div class="col-sm-5">
                        <input type="text" class="form-control input-sm" id="phoneNumber"
                               th:field="*{phoneNumber}"  name="phoneNumber" placeholder="Enter Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-0 col-sm-5">
                        <button type="submit" class="btn btn-default btn-blue">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragment/bottom" th:remove="tag">
</th:block>
