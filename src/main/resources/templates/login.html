<div class="container">

    <form class="form-signin" id="loginForm" th:action="@{/login}" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="Email" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <div class="row">
        <div id="createAccount" class="col-md-2 col-md-offset-5">
            <p>Don't have an account? <a th:href="@{/register/index}">Create one.</a></p>
        </div>
    </div>

</div> <!-- /container -->
