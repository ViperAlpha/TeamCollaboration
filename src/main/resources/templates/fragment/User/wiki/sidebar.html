<!-- Wiki Sidebar -->
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
    <ul class="nav navbar-stacked">
        <div class="list-group">
            <a href="#" ng-repeat="wiki in wikiOutput" ng-click="displayWikiOutput(wiki)" class="list-group-item">

        </div>
    </ul>
</div>
