<!--Add Avatar Modal -->
<div id="uploadAvatarModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">My Avatar</h4>
                </div>
                <div class="modal-body">
                    <label class="control-label">Select Avatar Picture:</label>
<span class="btn btn-default btn-file">
    <input style="display: inline;" type="file" class="form-control" id="file-avatar-picture"
           name="file-avatar-picture">
</span></div>
                <div class="modal-footer">
                    <button ng-click="saveAvatarButtonClick" id="saveAsAvatarPictureButton" type="submit"
                            class="btn btn-default">Save As Avatar
                        Picture!
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end Add Avatar Modal -->
